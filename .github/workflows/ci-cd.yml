name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate:
    name: Validate Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Validation (Lint, Typecheck, Format, Audit)
        run: pnpm run validate

      - name: Verify Build
        run: pnpm run build

  test:
    name: Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Component Tests
        run: pnpm run test:ct

      - name: Run E2E Tests
        run: pnpm run test:e2e

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  deploy:
    name: Deploy to Production
    needs: test
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat >> ~/.ssh/config <<EOF
          Host target
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USERNAME }}
            Port ${{ secrets.SSH_PORT || '22' }}
            StrictHostKeyChecking no
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared access ssh --hostname %h
          EOF

      - name: Deploy
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_SECRET }}
        run: |
          ssh target << 'EOF'
            # Navigate to project directory
            cd ~/martingaldeca.com || exit 1

            # Pull latest changes
            git pull origin production

            # Install dependencies
            pnpm install --frozen-lockfile

            # Build application
            pnpm run build

            # Restart application using PM2
            export PORT=${{ secrets.APP_PORT || 3000 }}
            pm2 reload martingaldeca --update-env || pm2 start npm --name "martingaldeca" -- start
          EOF
